<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Flat Earthers Unite!</title>
  </head>

  <body>
    <main class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top hidden">
            <div class="container-fluid">
                <button class="button--logOut btn btn-secondary navbar-right btn-light" id="logOut">Log Out</button>
            </div>
        </nav>
        <section class="renderArea">
            <section class="logInForm"></section>
            <aside class="friendsContainer">
                <section class="friendSearchContainer"></section>
                <section class="friendsCards"></section>
            </aside>
            <section class="newsContainer"></section>
                <section class="addNewsButton"></section>
                <section class="newsRenderArea"></section>
                <section class="newsFormArea"></section>
            <section class="eventsContainer">
                <section class="addEventsButton"></section>
                <section class="eventsRenderArea"></section>
                <section class="eventsFormArea"></section>
            </section>
            <section class="taskForm"></section>
            <aside class="tasksContainer"></aside>
            <section class="messagesContainer"></section>
            <section class="messagesForm"></section>
        </section>
    </main>
    <script src="./scripts/main.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
